<body>
    <main>
        <div id="gem-counter">Gemmes: 0</div>

                data-option1="Option 3.1" 
                data-option2="Option 3.2" 
                data-option3="Option 3.3" 
                data-option4="Option 3.4" 
                data-correct="option1" 
                onclick="handleClick(this)">

                data-question="Question 4: Votre question pour l'image 4 ?" 
                data-option1="Option 4.1" 
                data-option2="Option 4.2" 
                data-option3="Option 4.3" 
                data-option4="Option 4.4"

                onclick="handleClick(this)">
